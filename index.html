<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="./js/rockpaperscissors.js" defer></script>
        <link href="./styles/styles.css" rel="stylesheet">
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <div class="header">
            <h1>Rock, Paper, Scissors</h1>
            <h3>First one to 5 points wins!</h3>
        </div>

        <div class="roundCounter">
            <div>Round</div>
            <div id="round"></div>
        </div>

        <div class="scoreboard">
            <div class="scorecard">
                <div>Player</div>
                <div id="playerScore"></div>
            </div>
            <div class="scorecard">
                <div>Computer</div>
                <div id="computerScore"></div>
            </div>
        </div>

        <div class="selections">
            <img id="playerSelection" src="">
            <img id="computerSelection" src="">
        </div>

        <div class="displays result"></div>

        <div class="playable-buttons">
            <input type="image" src="./images/rock-r.png" id="rock">
            <input type="image" src="./images/paper-r.png" id="paper">
            <input type="image" src="./images/scissors-r.png" id="scissors">
        </div>

        <div class="displays">
            <div class="finalResult"></div>
            <button id="reset-button">Play Again</button>
        </div>

    </body>
</html>
