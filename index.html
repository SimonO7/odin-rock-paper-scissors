<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="./js/rockpaperscissors.js" defer></script>
        <link href="./styles/styles.css" rel="stylesheet">
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <h1>Rock, Paper, Scissors</h1>

        <div class="scoreboard">
            <div class="scorecard">
                <div>Player</div>
                <div id="playerScore"></div>
            </div>
            <div class="scorecard">
                <div>Computer</div>
                <div id="computerScore"></div>
            </div>
        </div>

        <div class="playable-buttons">
            <button><img src="./images/rock.png" alt="rock" id="rock"></button>
            <button><img src="./images/paper.png" alt="paper" id="paper"></button>
            <button><img src="./images/scissors.png" alt="scissors" id="scissors"></button>
        </div>

        <div class="displays">
            <div class="result"></div>
            <div class="finalResult"></div>
        </div>

        <div class="hide reset-button playable-buttons">
            <button>Play Again</button>
        </div>

    </body>
</html>
